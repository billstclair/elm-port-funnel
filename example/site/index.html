<html>
  <head>
    <title>PortFunnel Example</title>
    <!-- Compile your Elm application into index.js. E.g.:
      -- elm make src/Main.elm --output site/index.js
      -->
    <script type='text/javascript' src='index.js'></script>
    <script type='text/javascript' src='js/PortFunnel.js'></script>
  </head>
  <body>
    <div id='elm'></div>
    <script type='text/javascript'>

// Initialize the name of your main module here
// Change "Main" to your application's module name.
var mainModule = 'Main';

var app = Elm[mainModule].init({
  node: document.getElementById('elm'),
});

// If you use non-standard names for the ports, you need to name them:
//
//   PortFunnel.subscribe(app, {portnames: ['portFunnelCmd', 'portFunnelSub'],
//                              funnels: ['Echo', ' AddXY']
//                             });
//
PortFunnel.subscribe(app, {funnels: ['Echo', 'AddXY']});
    </script>
  </body>
</html>
